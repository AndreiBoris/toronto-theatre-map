<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Theatre in Toronto">
    <meta name="author" content="Andrei Borissenko">
    <title>Toronto Live Theatre Resource</title>
    <link href="dist/perm/bootstrap.min.css" rel="stylesheet">
    <link href="dist/styles/print.min.css" rel="stylesheet" media="print">
    <link href="dist/styles/main.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="search-box">
            <button data-bind=" click: closeInfoWindows">Close info window</button>
        </div>
    </header>
    <div id="map">
    </div>
    <!-- Here we have the list div and the corresponding information -->
    <img id="list-tab" class="tab-off list-tab-image" src="dist/images/list-tab.png"></img>
    <img id="list-tab-highlight" class="tab-off list-tab-image" src="dist/images/list-tab-highlight.png"></img>
    <img id="list-tab-back" class="tab-off list-tab-image" data-bind="click: slideList" src="dist/images/tab-back.png"></img>
    <div id="list-div" class="right-divs right-div-off">
        <button data-bind="click: sortListAlpha">Sort Alphabetically</button>
        <button data-bind="click: sortListFounding">Sort by Date Founded</button>
        <ul data-bind="foreach: markers">
            <li>
                <button class="spaced-out" data-bind="text: title + ' ' + founded,
          click: $root.accessMarker,
          visible: listed"></button>
            </li>
        </ul>
    </div>
    <!-- Here we have all the tabs necessary for the Twitter div -->
    <img id="twitter-tab" class="tab-off twitter-tab-image" src="dist/images/twitter-tab.png"></img>
    <img id="twitter-tab-highlight" class="tab-off twitter-tab-image" src="dist/images/twitter-tab-highlight.png"></img>
    <img id="twitter-tab-back" class="tab-off twitter-tab-image" data-bind="click: slideTwitter" src="dist/images/tab-back.png"></img>
    <div id="twitter-div" class="right-div-off right-divs">
        <button data-bind=" click: listTwitter,
                                enable: !twitterListView()">Back to Twitter list view</button>
        <button data-bind="click: toggleTwitterLength">Toggle Long Twitter List</button>
        <span data-bind="text: twitterLengthIndicator"></span>
        <div id="twitter-list" data-bind="visible: twitterListView() && twitterIsOpen">
        </div>
        <div id="twitter-account" data-bind="visible: !twitterListView() && twitterIsOpen">
        </div>
    </div>
    <!-- Here we have the filter div -->
    <img id="filter-tab" class="tab-off filter-tab-image" src="dist/images/filter-tab.png"></img>
    <img id="filter-tab-highlight" class="tab-off filter-tab-image" src="dist/images/filter-tab-highlight.png"></img>
    <img id="filter-tab-back" class="tab-off filter-tab-image" data-bind="click: slideFilter" src="dist/images/tab-back.png"></img>
    <div id="filter-div" class="right-div-off right-divs">
        <ul data-bind="foreach: filters">
            <li>
                <input type="checkbox" data-bind="checked: filter">
                <!--ko text: flag-->
                <!--/ko-->
                </input>
            </li>
        </ul>
        <button data-bind="click: clearFilters, enable: filterClicked">Clear Filters</button>
        <div data-bind="html: currentDisplay"></div>
    </div>
    <footer id="footer">
        <div>Icon made by <a href="http://www.icomoon.io" title="Icomoon">Icomoon</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed under <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
        <div>Icon made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed under <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
        <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
        <div>Icons made by <a href="http://www.flaticon.com/authors/icomoon" title="Icomoon">Icomoon</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
    </footer>
    <script src="https://platform.twitter.com/widgets.js"></script>
    <script type="text/javascript" src="dist/perm/jquery-1.12.0.min.js"></script>
    <script async type="text/javascript" src="dist/perm/bootstrap.min.js"></script>
    <script type='text/javascript' src='dist/perm/knockout-3.4.0.js'></script>
    <script type="text/javascript" src="src/scripts/mapmanager.js"></script>
    <script type="text/javascript" src="src/scripts/utilities.js"></script>
    <script type="text/javascript" src="src/scripts/app.js"></script>
    <!--<script type="text/javascript" src="dist/scripts/main.min.js"></script> -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQCl1KRNkAF-BPdyKyO92M0d4vd6MOd0w&callback=mapManager.initMap&region=CA">
    </script>
</body>

</html>
